<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Welcome to Our Blog Post Site!</h1>

<h3>Check out our blogs!</h3>

	<h3>Blog Post Form</h3>
	<p>Thank you for your submisssion!</p>

	<h4>Blog Post:</h4>
	<div class="row">
		<div th:each="post:${posts}">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<p th:text="${post.name}"/>
				</div>
				<div class="panel-body">
					by: <p th:text="${post.author}"/>
					<p th:text="${post.body}" />
				</div>
				<div class="panel-footer">
					<!-- Link to Update -->
					<!-- Link to Show  -->
					<!--  Link to Destroy -->
					Buttons
				</div>
			</div>
		</div>
	</div>
</div>
	<a th:href="@{/blogpost/new}"><button class= "btn btn-primary">Submit a New Blog Post</button></a>

</div>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
